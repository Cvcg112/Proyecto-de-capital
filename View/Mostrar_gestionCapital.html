<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Capital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/Diseño_Capital.css">
</head>

<body>

    <!-- Navbar Lateral -->
    <div id="Header"></div>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="content p-4" style="margin-left: 250px;">
            <h2>Gestión de capital</h2>

            <div class="container my-5">
                <div class="form-container">
                    <form id="facturaForm">
                        <div class="form-grid">
                            <!-- Monto de Factura -->
                            <div class="form-group">
                                <label for="monto">Monto:</label>
                                <input type="number" id="monto" name="monto" class="form-control" step="0.01" required>
                            </div>

                            <!-- Tipo de Transacción -->
                            <div class="form-group">
                                <label for="tipoTransaccion">Tipo de Transacción:</label>
                                <select id="tipoTransaccion" name="tipoTransaccion" class="form-control" required></select>
                            </div>

                            <!-- Fecha de Pago -->
                            <div class="form-group">
                                <label for="fechaPago">Fecha de Pago:</label>
                                <div class="input-group">
                                    <input type="date" id="fechaPago" name="fechaPago" class="form-control">
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <!-- Estado de Pago -->
                            <div class="form-group">
                                <label for="estadoPago">Estado de Pago:</label>
                                <select id="estadoPago" name="estadoPago" class="form-control" required></select>
                            </div>

                            <!-- Proveedor -->
                            <div class="form-group">
                                <label for="proveedor">Proveedor:</label>
                                <select id="proveedor" name="proveedor" class="form-control" required></select>
                            </div>

                            <!-- Descripción -->
                            <div class="form-group">
                                <label for="descripcion">Descripción:</label>
                                <textarea type="text" id="descripcion" name="descripcion" class="form-control"
                                    maxlength="500" required></textarea>
                            </div>

                        </div>

                        <div class="form-actions">
                            <button type="button" onclick="" class="btn btn-search">Crear factura</button>
                            <button type="button" class="btn btn-light">Cancelar factura</button>
                        </div>
                    </form>
                </div>
            </div>


        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../JS/components/Navbar.Js"></script>

    <script src="../JS/Controlador_Capital.js"></script>

</body>

</html>
