<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Capital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/Diseño_Capital.css">
</head>

<body>

    <!-- Navbar Lateral -->
    <div id="Header"></div>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="content p-4" style="margin-left: 250px;">
            <h2>Gestión de capital</h2>

            <div class="container my-5">
                <div class="form-container">
                    <form>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="transacciónID">Transacción ID</label>
                                <select name="" id="transacciónID" class="form-control">
                                    <option value="" selected>4646646431318</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="partner">Partner</label>
                                <select id="partner" class="form-control">
                                    <option selected>Airtel</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="date">Date</label>
                                <div class="input-group">
                                    <input type="text" id="date" class="form-control"
                                        placeholder="25-07-2018 - 25-08-2018" disabled>
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="mode">Mode</label>
                                <select id="mode" class="form-control">
                                    <option selected>Offline</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="status">Estatus</label>
                                <select name="" id="status" class="form-control">
                                    <option value="" selected>Pendiente</option>
                                    <option value="">Pagado</option>
                                    <option value="">Cancelado</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-search">Crear factura</button>
                            <button type="button" class="btn btn-light">Cancelar factura</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../JS/components/Navbar.Js"></script>
    <script src="../JS/Controlador_Capital.js"></script>

</body>

</html>
