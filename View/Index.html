<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Capital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/Diseño_Dashboard.css">
</head>

<body>
<!--Hola invadiendo el proyecto de Chris-->
    <!-- Navbar Lateral -->
    <div id="Header"></div>


    <!-- Contenido principal -->
    <div class="content p-4">
        <h2>Bienvenido</h2>
        <h1>Detalles del Capital</h1>

        <!-- Tarjetas con la información del capital -->
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-purple-blue mb-3">
                    <div class="card-header">Capital Inicial</div>
                    <div class="card-body">
                        <h5 class="card-title" id="capitalInicial"></h5>
                        <p class="card-text">Este es el capital inicial disponible al comenzar.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-light-blue mb-3">
                    <div class="card-header">Capital Actual</div>
                    <div class="card-body">
                        <h5 class="card-title" id="capitalActual"></h5>
                        <p class="card-text">Este es el capital disponible en la actualidad.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-mint mb-3">
                    <div class="card-header">Capital Gastado Total</div>
                    <div class="card-body">
                        <h5 class="card-title" id="capitalGastado"></h5>
                        <p class="card-text">Este es el total gastado hasta la fecha.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="../JS/components/Navbar.Js"></script>

    <script src="../JS/Controlador_Dashboard.js"></script>

</body>

</html>
