<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/Mostrar_proveedores.css">
</head>

<body>

    <!-- Navbar lateral -->
    <div id="Header"></div>

    <main class="main-content">
        <div class="jobs">
            <!-- Contenido principal -->
            <div class="content p-4" style="margin-left: 250px;">
                <h2 class="mt-4 mb-3 text-center">Lista de Proveedores</h2>

                <!-- Botón para abrir el modal de registro -->
                <div class="mb-3 text-end">
                    <button class="btn" data-bs-toggle="modal" data-bs-target="#registrarModal">
                        <i class="fas fa-plus"></i> Registrar Proveedor
                    </button>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Contacto</th>
                            <th>Dirección</th>
                            <th>Notas</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="proveedoresTabla">
                        <tr>
                            <td colspan="5" class="text-center">Cargando proveedores...</td>
                        </tr>
                    </tbody>
                </table>


                <!-- Modal para registro de proveedor -->
                <div class="modal" id="registrarModal" tabindex="-1" aria-labelledby="registrarModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="registrarModalLabel">Registrar Proveedor</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="proveedorForm">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre del Proveedor</label>
                                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="contacto" class="form-label">Contacto</label>
                                        <input type="text" class="form-control" id="contacto" name="contacto" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="direccion" class="form-label">Dirección</label>
                                        <input type="text" class="form-control" id="direccion" name="direccion"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="notas" class="form-label">Notas</label>
                                        <textarea class="form-control" id="notas" name="notas" rows="3"
                                            required></textarea>
                                    </div>
                                    <button type="button" class="btn btn-primary"
                                        onclick="registrarProveedor()">Registrar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal para edición de proveedor -->
                <div class="modal" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editarModalLabel">Editar Proveedor</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="editarFormulario">
                                    <input type="hidden" name="id">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre del proveedor</label>
                                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="contacto" class="form-label">Contacto</label>
                                        <input type="text" class="form-control" id="contacto" name="contacto" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="direccion" class="form-label">Dirección</label>
                                        <input type="text" class="form-control" id="direccion" name="direccion"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="notas" class="form-label">Notas</label>
                                        <textarea class="form-control" id="notas" name="notas" required></textarea>
                                    </div>
                                    <button type="button" class="btn btn-primary"
                                        onclick="actualizarProveedor()">Guardar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Scripts de Bootstrap y Navbar -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../JS/components/Navbar.js"></script>

    <!--Controlador para mostrar y gestionar proveedores-->
    <script src="../JS/MostrarProveedor.js"></script>
</body>

</html>
